<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>DSDash</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:24px;max-width:1100px}
    canvas{width:100%;height:360px}
    pre{max-height:280px}
  </style>
</head>
<body>
  <h1>DSDash</h1>

  <section>
    <form id="uploadForm">
      <input type="file" name="file" accept=".csv" required />
      <input type="text" name="name" placeholder="Nombre opcional" />
      <button type="submit">Subir CSV</button>
    </form>
    <p id="uploadMsg"></p>
  </section>

  <section>
    <label>Dataset: </label>
    <select id="datasetSel"></select>
  <button id="btnDelete">Eliminar dataset</button>
  </section>

  <h2>Indicadores</h2>
  <pre id="indicadores" style="background:#f6f6f6;padding:12px;border-radius:8px;overflow:auto;"></pre>

  <h2>Nulos por columna</h2>
  <canvas id="chartNulls"></canvas>

  <h2>Serie temporal (auto-columna fecha)</h2>
  <canvas id="chartSeries"></canvas>

  <h2>Categor√≠as principales (columnas de baja cardinalidad)</h2>
  <div id="cats"></div>

  <script src="/static/dashboard.js"></script>
</body>
</html>
